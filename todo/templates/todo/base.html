<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Todo App{% endblock %}</title>

    {% load static %}

<link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- ✅ Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


    <style>
:root {
    --bg-color: #f5f5f5;
    --text-color: #222;
    --light-gray: #ccc;
    --accent-color: #4CAF50;
}

body.dark-mode {
    --bg-color: #121212;
    --text-color: #f0f0f0;
    --light-gray: #333;
    --accent-color: #00c853;
    background-color: var(--bg-color);
    color: var(--text-color);
}
</style>



    <!-- ✅ Optional Styling for Better Look -->
    <style>
.progress-container {
    margin: 20px 0;
    color: var(--text-color);
}
.progress-bar-outer {
    width: 100%;
    background-color: var(--light-gray);
    border-radius: 8px;
    height: 20px;
    overflow: hidden;
}
.progress-bar-inner {
    height: 100%;
    background-color: var(--accent-color);
    transition: width 0.3s ease;
}


        body {
            background-color: #f5f9ff;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            padding: 15px;
        }

        .task-complete {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .priority-H {
            color: #e74c3c;
            font-weight: bold;
        }

        .priority-M {
            color: #f39c12;
        }

        .priority-L {
            color: #3498db;
        }

        a {
            text-decoration: none;
        }

        .btn {
            border-radius: 10px;
        }
    </style>
</head>
<body>
<button onclick="toggleDarkMode()" class="btn btn-sm btn-outline-secondary mb-3">Toggle Dark Mode</button>



<!-- ✅ Page Container -->
<div class="container">
    {% block content %}
    {% endblock %}
</div>

<!-- ✅ Bootstrap JS (Optional for interactive components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
}
</script>

</body>
</html>
